    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees">
                <td>{{employee.name}}</td>
                <td>{{employee.gender | gender}}</td>
                <td>{{employee.city}}</td>
            </tr>
        </tbody>
    </table>
